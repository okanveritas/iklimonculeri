<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReEarth Market - Bilinçli Alışveriş</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Harici CSS Dosyası -->
    <link rel="stylesheet" href="style.css">
    
    <script>
        // Özel Tailwind yapılandırması (Bu script head içinde kalmalı)
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brandOrange: { // Marka Rengi
                            DEFAULT: '#FF6A00', 'light': '#ff8c3c', 'dark': '#e05c00',
                        },
                        ecoGreen: { // Düşük Emisyon
                            DEFAULT: '#10B981', 'light': '#34D399', 'dark': '#059669', 'text': '#047857',
                        },
                        ecoYellow: { // Orta Emisyon
                            DEFAULT: '#F59E0B', 'light': '#FBBF24', 'dark': '#B45309', 'text': '#92400E',
                        },
                        ecoRed: { // Yüksek Emisyon
                            DEFAULT: '#EF4444', 'light': '#F87171', 'dark': '#DC2626', 'text': '#B91C1C',
                        }
                    }
                }
            }
        }
    </script>

</head>

<body class="antialiased">

    <!-- 1. HEADER -->
    <header class="bg-gradient-to-r from-brandOrange to-orange-500 text-white shadow-md sticky top-0 z-20">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">ReEarth Market</h1>
                <p class="text-sm text-white/90 tracking-wide font-medium">"DÜNYANA FAYDA SAĞLA, CEBİNE FAYDA SAĞLA"</p>
            </div>
            <!-- SEPET BUTONU -->
            <button id="cart-button" class="relative p-2 rounded-full hover:bg-white/20 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span id="cart-badge" class="cart-badge hidden">0</span>
            </button>
        </div>
    </header>

    <!-- 2. NAVİGASYON -->
    <nav class="bg-white shadow-sm sticky top-[88px] z-10">
        <div class="container mx-auto px-4 flex space-x-6 overflow-x-auto whitespace-nowrap">
             <button id="nav-all" class="nav-tab active py-4 text-gray-700 border-b-4 transition-all text-sm md:text-base font-semibold" data-page="all">🛒 Karşılaştır</button>
             <button id="nav-eco" class="nav-tab py-4 text-gray-700 border-b-4 border-transparent transition-all text-sm md:text-base font-semibold" data-page="eco">🌱 Eco-Etiketli</button>
             <button id="nav-calc" class="nav-tab py-4 text-gray-700 border-b-4 border-transparent transition-all text-sm md:text-base font-semibold" data-page="calc">📊 Emisyon Hesapla</button>
             <button id="nav-blog" class="nav-tab py-4 text-gray-700 border-b-4 border-transparent transition-all text-sm md:text-base font-semibold" data-page="blog">💡 Proje: ReEarth</button>
             <button id="nav-admin" class="nav-tab py-4 text-gray-700 border-b-4 border-transparent transition-all text-sm md:text-base font-semibold" data-page="admin">⚙️ Yönetim Paneli</button>
        </div>
    </nav>

    <!-- 3. ANA İÇERİK (Dinamik Alan) -->
    <main class="container mx-auto p-4 md:p-6">
        <h2 id="page-title" class="text-3xl font-bold text-gray-800 mb-6">İthal vs. Yerli Karşılaştırması</h2>
        <div id="page-content" class="grid grid-cols-1 gap-8">
            <!-- Yükleniyor... -->
            <div class="col-span-full bg-white rounded-lg shadow border border-gray-200 p-6 animate-pulse h-80"></div>
        </div>
    </main>

    <!-- 4. MODALLAR (Ürün Detay + Sepet) -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 invisible opacity-0 modal-container">
        <!-- Modal İçeriği (JS ile doldurulacak) -->
        <div id="modal-content" class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto transform opacity-0 translate-y-5">
            <!-- Dinamik içerik -->
        </div>
    </div>

    <!-- Harici JavaScript Dosyası (Body sonuna eklenir) -->
    <script src="script.js"></script>
</body>
</html>
